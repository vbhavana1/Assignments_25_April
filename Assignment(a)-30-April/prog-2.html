<!DOCTYPE html>
<html>
<head>
	<title>Moveing Elements to other div</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<style type="text/css">
		#target{
			padding: 10px;
			background: pink;
			text-align: center;
		}

	</style>
</head>
<body>
<script type="text/javascript">
	$(document).ready(function(){
		$("button").click(function(){
			$("#mydiv").appendTo('#target');
			$(this).hide(4000);
		});
	});
</script>
<div id="target">
<p> First div elelments are present</p>

	</div>
	<div id="mydiv">
		<p> div1 Also contains second div elements</p>
	</div>
	<button>click me</button>
</body>
</html>
