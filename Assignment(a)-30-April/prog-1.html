<!DOCTYPE html>
<html>
<head>
	<title>Removeing all Spans </title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<script type="text/javascript">
	$(document).ready(function(){
		$("button").click(function(){
			$("span").empty();
		});
	});
	
</script>
<div>
	<h1>This is a heading<span>including span</span>....</h1>
	<p> This a paragraph<span>including spans</span>....</p>
	<button>click </button>
</div>
</body>
</html>
