<!DOCTYPE html>
<html>
<head>
	<title> Highlight disabled elements</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<div class="container">
	<input type="text"  name="text1"  disabled="true" class="disabledElement">
	<input type="text" name="text1"  disabled="true" class="disabledElement">
	<input type="text" name="text1"  class="disabledElement">
	
	</div>

	<br><br>
	<button id="mybutton">Click to highlight disabled textboxes</button>

	<script type="text/javascript">
		$(document).ready(function() 
		{
			$("#mybutton").click(function() 
			{
				
				$.each($('.disabledElement'), function(index, val) 
				{
					console.log(index); 
					if($(this).prop('disabled'))
					{
						$(this).css('background-color', 'yellow');
					}
				});
			});
		});
	</script>


</body>
</html>
