<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<input type="text" id="mytext">
	<input type="text" id="myinput">
	<button type="button" onclick="mergeremove();">click</button>
	<script type="text/javascript">
			function mergeremove(){

			var arr1 = document.getElementById('mytext').value;
			var arr2 = document.getElementById('myinput').value;
			array1 = arr1.split(' ');
			array2 = arr2.split(' ');
			var flag;
			var mergedarr = [];

			for (var i = 0; i < array1.length; i++) {
				mergedarr[i] == array1[i];
			}
			var len = mergedarr.length;
			var templen = len;
			for (var i = 0; i < array2.length; i++) {
				flag = 0;
				for (var j = 0; j < len; j++) {
					if(array2[i] == mergedarr[j]){
						flag = 1;
						break;
					}
				}
				if (flag == 0){
					mergedarr[templen] = array2[i];
					templen++;
				}
			}
			console.log(mergedarr);
}
		
		
	</script
	
</body>
</html>
