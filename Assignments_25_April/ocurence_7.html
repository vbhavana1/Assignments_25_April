<script type="text/javascript">
	function countsubstring(str)
	{
		var arr = str.split('');
		var count = 0;
		for( var i = 0; i < arr.length; i++)
		{
			if(arr[i] == 'a')
			{
				count ++;
			}
		}
		return count;
	}
	console.log(countsubstring('bhavana'));
	
</script>
