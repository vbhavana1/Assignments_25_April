<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	
<input id="myinput" type="text" >
<button  onclick="stringnot();"> click here</button>
<script type="text/javascript">
	function stringnot()
	{
		if(typeof document.getElementById('myinput').value == "string")
			alert("string");
		else
			alert("not a string");
	}
</script>
</body>
</html>
