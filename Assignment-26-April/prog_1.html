</head>
<body>
	<button type="button" onclick="fetch();">Try here</button>
	<div id="container">
		<p id="demo"> Paragraph is last modified</p>
	</div>
	<script type="text/javascript">
		function fetch()

			 var x = document.lastModified;
  document.getElementById("demo").innerHTML = x;
		}
	</script>

</body>
