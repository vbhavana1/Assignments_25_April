<!DOCTYPE html>
<html>
<head>
	<title>Add a row dynamically</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<script type="text/javascript">
	$(document).ready(function(){
		$("button").click(function(){
			var rows = "<tr><td>Names</td><td>profession</td></tr>";
			$("table").append(rows);
		});
	});

</script>
<div>
	<button>create rows</button>
	<table border="1px">
		
	</table>
</div>
</body>
</html>
